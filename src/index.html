<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
      class="card__image"
      src="./images/imac.jpeg"
      alt="imac"
      >
      <h3 class="card__title">
        APPLE A1419 iMac 27" Retina
        <br>
        5K Monoblock (MNED2UA/A)
      </h3>
      <p class="card__discription">
        Product code: 195434
      </p>
      <div class="card__rating">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>
        <p class="card__review">Reviews: 5</p>
      </div>
      <div class="card__price">
        <p class="card__price-text">Price:</p>
        <p class="card__price-amount">$2,199</p>
      </div>
      <a
      class="card__buy-link"
      href="#"
      data-qa="hover"
      >
      buy
      </a>
    </div>
  </body>
</html>
